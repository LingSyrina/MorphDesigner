<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Interactive Blob Morph Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
      <canvas id="canvas" width="1600" height="1200"></canvas>
      <div id="sidebar">
        <h3>Blob Morph Grid</h3>
        <p><b>Status:</b> <span id="status">Edit A</span></p>
        <p><b>Points:</b> <span id="pointCount">0</span> / <span id="totalPoints">0</span></p>
        <label>Control Points (numCtrls):</label>
        <input type="number" id="ctrlCount" value="3" min="2" max="20"><br>
        <button onclick="resetAll()">🔄 Reset All</button>
        <hr>
        <button onclick="finishReference()">✅ Finish Reference A</button>
        <button onclick="setEditMode('A')">✏️ Edit A</button>
        <button onclick="setEditMode('B')">✏️ Edit B</button>
        <button onclick="setEditMode('C')">✏️ Edit C</button>
        <button onclick="enablePreview()">Preview</button>
        <button onclick="disablePreview()">Stop Preview</button>
        <hr>
        <div><b>Point Info:</b></div>
        <div id="infoContent"></div>
        <div id="morph-controls" style="margin-top: 1em;">
          <label>Import Blob JSON:</label>
          <input type="file" id="importBlobFile" />
          <button onclick="importBlobJson()">📥 Load Shapes</button>
          <h3>Morph Space Generator</h3>
          <label>Horizontal Steps: <input id="morphX" type="number" value="20" min="1" max="100" /></label><br />
          <label>Vertical Steps: <input id="morphY" type="number" value="3" min="1" max="100" /></label><br />
          <button onclick="GenerateMorphSpace()">Generate Morph Space</button>
          <button onclick="exportBlobs()">📤 Export JSON</button>
        </div>
      </div>
      <script type="module" src="script.js"></script>
    </body>
</html>
